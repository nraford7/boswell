{% extends "base.html" %}

{% block title %}Set Password - Boswell{% endblock %}

{% block head %}
<style>
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 2rem;
    }

    .login-card {
        background: var(--bg-elevated);
        border: 1px solid var(--border);
        border-radius: var(--radius-lg);
        padding: 3rem;
        width: 100%;
        max-width: 420px;
        position: relative;
        animation: fadeIn 0.5s ease forwards;
    }

    .login-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(90deg, transparent, var(--accent), transparent);
    }

    .login-brand {
        font-family: var(--font-display);
        font-size: 2rem;
        font-weight: 400;
        text-align: center;
        margin-bottom: 0.5rem;
        color: var(--fg);
    }

    .login-tagline {
        text-align: center;
        color: var(--fg-dim);
        font-size: 0.9375rem;
        margin-bottom: 2.5rem;
    }

    .login-form .form-group {
        margin-bottom: 1.5rem;
    }

    .login-form input {
        padding: 1rem 1.25rem;
        font-size: 1rem;
        background-color: var(--bg-surface);
        border: 1px solid var(--border);
    }

    .login-form .btn {
        width: 100%;
        padding: 1rem 1.5rem;
        font-size: 0.9375rem;
        font-weight: 500;
    }

    .login-message {
        padding: 1rem 1.25rem;
        border-radius: var(--radius-md);
        font-size: 0.875rem;
        margin-bottom: 1.5rem;
        text-align: center;
    }

    .login-message.error {
        background-color: var(--error-bg);
        color: var(--error);
        border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .login-footer {
        margin-top: 2rem;
        padding-top: 1.5rem;
        border-top: 1px solid var(--border);
        text-align: center;
        font-size: 0.8125rem;
        color: var(--fg-dim);
    }
</style>
{% endblock %}

{% block body %}
<div class="login-container">
    <div class="login-card">
        <h1 class="login-brand">Set Your Password</h1>
        <p class="login-tagline">Create a password to continue</p>

        {% if message %}
        <div class="login-message error">
            {{ message }}
        </div>
        {% endif %}

        <form method="post" action="/admin/set-password" class="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" value="{{ user.email }}" readonly disabled>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="At least 8 characters" required autocomplete="new-password" autofocus>
            </div>
            <div class="form-group">
                <label for="password_confirm">Confirm Password</label>
                <input type="password" id="password_confirm" name="password_confirm" placeholder="Re-enter password" required autocomplete="new-password">
            </div>
            <button type="submit" class="btn">Set Password</button>
        </form>

        <div class="login-footer">
            You'll use this password to access your account
        </div>
    </div>
</div>
{% endblock %}
