{% extends "base.html" %}

{% block title %}Login - Boswell{% endblock %}

{% block body %}
<div class="container" style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
    <div class="card" style="max-width: 400px; width: 100%;">
        <h1 class="text-center mb-4">Boswell</h1>
        <p class="text-muted text-center mb-4">Enter your email to receive a login link.</p>
        {% if message %}
        <div class="mb-4" style="padding: 0.75rem; background-color: #d1e7dd; border-radius: 4px; color: #0f5132;">
            {{ message }}
        </div>
        {% endif %}
        <form method="post" action="/admin/login">
            <div class="mb-4">
                <input type="email" name="email" placeholder="Email address" required>
            </div>
            <button type="submit" class="btn" style="width: 100%;">Send Login Link</button>
        </form>
    </div>
</div>
{% endblock %}
