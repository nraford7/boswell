{% extends "base.html" %}

{% block title %}Interview Room - Boswell{% endblock %}

{% block head %}
<script src="https://unpkg.com/@daily-co/daily-js"></script>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background-color: #0a0a0c;
    }

    body::before {
        display: none;
    }

    .room-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
    }

    #daily-container {
        flex: 1;
        width: 100%;
        background-color: #0a0a0c;
    }

    #daily-container iframe {
        width: 100%;
        height: 100%;
        border: none;
    }

    .loading-state {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #0a0a0c;
        z-index: 10;
        transition: opacity 0.5s ease;
    }

    .loading-state.hidden {
        opacity: 0;
        pointer-events: none;
    }

    .loading-logo {
        font-family: var(--font-display);
        font-size: 2rem;
        color: #f5f5f0;
        margin-bottom: 2rem;
        letter-spacing: -0.02em;
    }

    .loading-spinner {
        width: 48px;
        height: 48px;
        border: 2px solid #333;
        border-top-color: #d4a855;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        to {
            transform: rotate(360deg);
        }
    }

    .loading-text {
        margin-top: 1.5rem;
        color: #888;
        font-size: 0.9375rem;
    }

    .loading-glow {
        position: absolute;
        width: 400px;
        height: 400px;
        background: radial-gradient(circle, rgba(212, 168, 85, 0.15) 0%, transparent 70%);
        opacity: 0.5;
        pointer-events: none;
    }
</style>
{% endblock %}

{% block body %}
<div class="room-container">
    <div id="loading" class="loading-state">
        <div class="loading-glow"></div>
        <div class="loading-logo">Boswell</div>
        <div class="loading-spinner"></div>
        <p class="loading-text">Connecting to interview room...</p>
    </div>

    <div id="daily-container"></div>
</div>

<script>
    // Boswell black & gold theme
    const boswellTheme = {
        colors: {
            accent: '#d4a855',
            accentText: '#0a0a0c',
            background: '#0a0a0c',
            backgroundAccent: '#18181c',
            baseText: '#f5f5f0',
            border: '#333338',
            mainAreaBg: '#0a0a0c',
            mainAreaBgAccent: '#111114',
            mainAreaText: '#f5f5f0',
            supportiveText: '#888888'
        }
    };

    // Create Daily frame with theme
    const callFrame = window.DailyIframe.createFrame(
        document.getElementById('daily-container'),
        {
            iframeStyle: {
                width: '100%',
                height: '100%',
                border: 'none'
            },
            showLeaveButton: true,
            showFullscreenButton: true,
            theme: boswellTheme
        }
    );

    // Join the room with token
    callFrame.join({
        url: '{{ room_url }}',
        token: '{{ room_token }}',
        theme: boswellTheme
    }).then(() => {
        document.getElementById('loading').classList.add('hidden');
    }).catch((error) => {
        console.error('Failed to join room:', error);
        document.querySelector('.loading-text').textContent = 'Failed to connect. Please refresh.';
    });

    // Handle leaving
    callFrame.on('left-meeting', () => {
        window.location.href = '/i/{{ interview.magic_token }}/complete';
    });
</script>
{% endblock %}
