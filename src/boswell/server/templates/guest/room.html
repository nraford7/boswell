{% extends "base.html" %}

{% block title %}Interview Room - Boswell{% endblock %}

{% block head %}
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }

    .room-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
    }

    .room-iframe {
        flex: 1;
        width: 100%;
        border: none;
    }

    .loading-state {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: var(--bg);
        z-index: 10;
        transition: opacity 0.3s ease;
    }

    .loading-state.hidden {
        opacity: 0;
        pointer-events: none;
    }

    .loading-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid var(--border);
        border-top-color: var(--primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        to {
            transform: rotate(360deg);
        }
    }

    .loading-text {
        margin-top: 1rem;
        color: var(--muted);
        font-size: 1rem;
    }
</style>
{% endblock %}

{% block body %}
<div class="room-container">
    <div id="loading" class="loading-state">
        <div class="loading-spinner"></div>
        <p class="loading-text">Connecting to interview room...</p>
    </div>

    <iframe
        id="daily-iframe"
        class="room-iframe"
        src="{{ room_url }}"
        allow="camera; microphone; fullscreen; display-capture; autoplay"
        onload="document.getElementById('loading').classList.add('hidden')"
    ></iframe>
</div>
{% endblock %}
