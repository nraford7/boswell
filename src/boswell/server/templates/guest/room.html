{% extends "base.html" %}

{% block title %}Interview Room - Boswell{% endblock %}

{% block head %}
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background-color: #0a0a0c;
    }

    body::before {
        display: none;
    }

    .room-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
    }

    #daily-iframe {
        flex: 1;
        width: 100%;
        height: 100%;
        border: none;
        background-color: #0a0a0c;
    }

    .loading-state {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #0a0a0c;
        z-index: 10;
        transition: opacity 0.5s ease;
    }

    .loading-state.hidden {
        opacity: 0;
        pointer-events: none;
    }

    .loading-logo {
        font-family: var(--font-display);
        font-size: 2rem;
        color: #f5f5f0;
        margin-bottom: 2rem;
        letter-spacing: -0.02em;
    }

    .loading-spinner {
        width: 48px;
        height: 48px;
        border: 2px solid #333;
        border-top-color: #d4a855;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        to {
            transform: rotate(360deg);
        }
    }

    .loading-text {
        margin-top: 1.5rem;
        color: #888;
        font-size: 0.9375rem;
    }

    .loading-glow {
        position: absolute;
        width: 400px;
        height: 400px;
        background: radial-gradient(circle, rgba(212, 168, 85, 0.15) 0%, transparent 70%);
        opacity: 0.5;
        pointer-events: none;
    }
</style>
{% endblock %}

{% block body %}
<div class="room-container">
    <div id="loading" class="loading-state">
        <div class="loading-glow"></div>
        <div class="loading-logo">Boswell</div>
        <div class="loading-spinner"></div>
        <p class="loading-text">Connecting to interview room...</p>
    </div>

    <iframe
        id="daily-iframe"
        src="{{ room_url }}?t={{ room_token }}"
        allow="microphone; camera; autoplay; display-capture"
    ></iframe>
</div>

<script>
    const iframe = document.getElementById('daily-iframe');

    // Hide loading when iframe loads
    iframe.addEventListener('load', function() {
        document.getElementById('loading').classList.add('hidden');
    });

    // Listen for messages from Daily iframe (for leave detection)
    window.addEventListener('message', function(event) {
        // Daily sends messages when participant leaves
        if (event.data && event.data.action === 'left-meeting') {
            window.location.href = '/i/{{ interview.magic_token }}/thankyou';
        }
    });
</script>
{% endblock %}
